<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="A guessing game made with HTML, CSS, JavaScript, and jQuery">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guessing game</title>
	
	<!-- css here -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- scripts here -->
</head>

<body>
	<div class="container">	
		<div class="row" id="game-title">
			<h1 class="col-md-12 text-center">Guessing Game</h1>
		</div>

		<div class="row" id="submit-area">	
			<div class="col-md-12 text-center">
					<input type="text" placeholder="Enter your guess">
					<input class="btn btn-default" type="submit" value="Submit">
			</div>
		</div>
		
		<div id="guesses">	
			<ul class="row">
				<li class="guess text-center warm">Warm ##</li>
				<li class="guess text-center cold">Cold ##</li>
				<li class="guess text-center warm">Warm ##</li>
				<li class="guess text-center win">Win! ##</li>
				<li class="guess text-center">Guess 5</li>
				<li class="guess text-center">Guess 6</li>
			</ul>
		</div>

		<div class="row" id="escape-buttons">
			<div class="col-md-12 text-center">			
				<input class="btn btn-warning" type="button" value="Just give me the answer">
				<input class="btn btn-danger" type="button" value="Restart">
			</div>		
		</div>		

		
	</div>

	<!-- scripts -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
