<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="A guessing game made with HTML, CSS, JavaScript, and jQuery">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<!-- favicons -->
	<link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="images/favicons/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-touch-icon-152x152.png">
	<link rel="icon" type="image/png" href="images/favicons/favicon-160x160.png" sizes="160x160">
	<link rel="icon" type="image/png" href="images/favicons/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="msapplication-TileImage" content="/mstile-144x144.png">
	<title>Guessing game</title>
	
	<!-- css here -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">	
		<div class="row" id="game-title">
			<h1 class="col-md-12 text-center">Guessing Game</h1>
		</div>

		<div class="row" id="submit-area">	
			<form>
				<div class="col-md-12 text-center">
					<input id="guess-input" class="text-center" type="number" pattern="\d*" placeholder="Enter your guess">
					<p class="help-block">Make it a <span id="warning-number">number</span>, <span id="warning-scope">1-100</span>.</p>
					
					<!-- DEBUG -->
					<p id="answer" class="debug"></p>
					<p id="userAnswer" class="debug"></p>
					<p id="userAnswerLast" class="debug"></p>
					<p id="userAnswerMath" class="debug"></p>
					<p id="winLose" class="debug"></p>
					<p id="warning" class="debug"></p>
				</div>
				<div class="col-md-12 text-center">
					<input id="guess-submit" class="btn btn-default" value="Enter guess">
				</div>
			</form>
		</div>
		
		<div class="row" id="guesses">
			<div class="col-xs-12 text-center">
				<div class="row">
					<div class="col-xs-12">	
						<div id="8" class="guess">Guess<br/>#1</div>
						<div id="7" class="guess">Guess<br/>#2</div>
						<div id="6" class="guess">Guess<br/>#3</div>
						<div id="5" class="guess">Guess<br/>#4</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 text-center">
				<div class="row">
					<div class="col-xs-12">	
						<div id="4" class="guess">Guess<br/>#5</div>
						<div id="3" class="guess">Guess<br/>#6</div>
						<div id="2" class="guess">Guess<br/>#7</div>
						<div id="1" class="guess">Guess<br/>#8</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row" id="escape-buttons">
			<div class="col-md-12 text-center">			
				<input id="give-answer" class="btn btn-warning" type="button" value="Just give me the answer" data-toggle="modal" data-target=".modal-end">
				<input id="restart-button" class="btn btn-danger" type="button" value="Restart" data-toggle="modal" data-target=".modal-end">
			</div>		
		</div>
	
		<!-- modal (Bootstrap) -->		
		<div class="modal fade modal-end" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-sm">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title"></h4>
		      </div>
		      <div class="modal-body">
			      <!-- Message goes here -->
		      </div>
		      <div class="modal-footer">
			    <!--
			    <button type="button" class="btn btn-default" data-dismiss="modal">Nevermind</button>
		        <input class="btn btn-danger restart" type="button" value="Restart" data-dismiss="modal">
				-->
		        <span id="modal-button-1">
		        </span>
		        <span id="modal-button-2" class="restart">
		        </span>
		        <span id="modal-button-3">
		        </span>
		      </div>
		    </div>
		  </div>
		</div>				
	</div>
	
	<footer class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<p>Made with ã‚¢! by <a href="http://ashryanbeats.com">Ash Ryan Beats</a></p>
			</div>
		</div>
	</footer>

	<!-- scripts -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="lib/howler.js-2.0/howler.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
