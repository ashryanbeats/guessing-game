<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="A guessing game made with HTML, CSS, JavaScript, and jQuery">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guessing game</title>
	
	<!-- css here -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">	
		<div class="row" id="game-title">
			<h1 class="col-md-12 text-center">Guessing Game</h1>
		</div>

		<div class="row" id="submit-area">	
			<form>
				<div class="col-md-12 text-center">
					<input id="guess-input" class="text-center" type="text" placeholder="Enter your guess">
					<p class="help-block">Make it a number, 1-100.</p>
					
					<!-- DEBUG -->
					<p id="answer"></p>
					<p id="userAnswer"></p>
					<p id="userAnswerLast"></p>
					<p id="userAnswerMath"></p>
					<p id="winLose"></p>
					<p id="warning"></p>
				</div>
				<div class="col-md-12 text-center">
					<input id="guess-submit" class="btn btn-default" value="Submit">
				</div>
			</form>
		</div>
		
		<div class="row" id="guesses">
			<div class="col-xs-12 text-center">
				<div class="row">
					<div class="col-xs-12">	
						<div id="8" class="guess text-center">Guess 1</div>
						<div id="7" class="guess text-center">Guess 2</div>
						<div id="6" class="guess text-center">Guess 3</div>
						<div id="5" class="guess text-center">Guess 4</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 text-center">
				<div class="row">
					<div class="col-xs-12">	
						<div id="4" class="guess text-center">Guess 5</div>
						<div id="3" class="guess text-center">Guess 6</div>
						<div id="2" class="guess text-center">Guess 7</div>
						<div id="1" class="guess text-center">Guess 8</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row" id="escape-buttons">
			<div class="col-md-12 text-center">			
				<input id="give-answer" class="btn btn-warning" type="button" value="Just give me the answer">
				<input id="restart" class="btn btn-danger" type="button" value="Restart">
			</div>		
		</div>		
	</div>
	
	<footer class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<p>Made with ã‚¢! by <a href="http://ashryanbeats.com">Ash Ryan Beats</a></p>
			</div>
		</div>
	</footer>

	<!-- scripts -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
